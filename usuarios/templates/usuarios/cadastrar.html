{% extends "index.html" %}

{% block titulo %}Faça seu cadastro!{% endblock %}

{% block conteudo %}

<h1>Faça seu cadastro:</h1>
{% for erros in erros %}
<p>{{ erros }}</p>
{% endfor %}
<form action="{% url 'usuarios:cadastrar' %}" method="POST">
    {% csrf_token %}
    {{ formulario.as_p }}
    <p>
        <button class="btn waves-effect waves-light" type="submit" value="Ok" name="action">CADASTRAR
        </button>
    </p>
</form>

{% endblock %}
