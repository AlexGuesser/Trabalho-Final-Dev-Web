{% extends "index.html" %}

{% block conteudo %}
        {% if lista_de_lojas %}
        <ul>
            {% for loja in lista_de_lojas %}
            <li><a href="{% url 'lojas:detail' id=loja.id %}">{{ loja.nome }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Sem lojas cadastradas.</p>
    {% endif %}
    
    {% if perms.lojas.add_loja %}
    <br/>
    <a href="{% url 'lojas:new' %}">Adicionar nova loja.</a>
    {% endif %}
    
{% endblock %}
