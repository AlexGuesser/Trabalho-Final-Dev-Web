{% extends "index.html" %}
    {% block conteudo %}
        {% if lista_de_produtos %}
        <ul>
            {% for produto in lista_de_produtos %}
            <li><a href="/produtos/{{ produto.id }}/">{{ produto.nome }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Sem produtos cadastrados.</p>
        {% endif %}
        <br/>
    {% endblock %}
