<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        <title>{% block titulo %}iComida{% endblock %}</title>
    </head>

    <body>

    <form action="{% url 'produtos:do_login'  %}" method="POST">
        {% csrf_token %}
        <input type="text" name="usuario">
        <input type="password" name="senha">
        <input type="hidden" name="proximapagina" value="{{ request.path }}">
        <input type="submit">
    </form>
    <a href="{% url 'produtos:do_logout' %}?proximapagina={{request.path}}">Logout</a>
    <h1>{{ user.first_name }}</h1>
    <br>
    {% block conteudo %}
        {% if lista_de_produtos %}
        <ul>
            {% for produto in lista_de_produtos %}
            <li><a href="/produtos/{{ produto.id }}/">{{ produto.nome }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Sem produtos cadastrados.</p>
        {% endif %}
        <br/>
    {% endblock %}
    <br/>
    Teste!
    <!-- Bootstrap JS/jQuery/Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
